<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/home.css">
  <title>Welcome to PayLens!</title>
</head>
<body>
  <div class="home-background">
    <img src="images/home-images/background-paylens.png" alt="PayLens Background">
  </div>

  
  <div class="top-container"></div>

  <div class="middle-container">
    <div class="home-container">
      <div class="line-container">
        <div class="line orange"></div>
        <div class="line teal"></div>
        <div class="line pink"></div>
      </div>

      <div class="home-logo-container">
        <img src="images/home-images/logo.png" alt="PayLens Logo" class="logo-image">
        <p class="paylens-text"> PAYLENS </p>
        <p class="motto-text"> SMART SHOPPING ASSISTANT</p>
      </div>

      <div class="home-buttons">
        <button class="login-button">Login</button>
        <button class="register-button">Register</button>
      </div>
    </div>
  </div>

</body>
</html>
