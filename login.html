<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/login.css">
  <!--FOR FONTS-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Teko:wght@300..700&display=swap" rel="stylesheet">

  <title>Login/Sign-up</title>
</head>
<body>
  <div class="home-background">
    <img src="images/home-images/background-paylens.png" alt="PayLens Background">
  </div>
  <div class="for-logo">
    <div class="logo-container">
      <img src="images/home-images/logo.png" class="logo">
      <div class="bungee-regular">PAYLENS</div>
    </div>
  </div>
  <section class="user-container">
    <div class="button-container">
      <button class="customer-button">
        CUSTOMER
      </button>
      <button class="admin-button">
        ADMIN
      </button>
    </div>
    <div class="line-container">
      <div class="line orange"></div>
      <div class="line teal"></div>
      <div class="line pink"></div>
    </div>
  </section>
  
</body>
</html>
