<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/welcome.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Teko:wght@300..700&display=swap" rel="stylesheet">
  <title>Welcome to PayLens!</title>
</head>
<body>
  <div class="home-background">
    <img src="images/home-images/background-paylens.png" alt="PayLens Background">
  </div>

  
  <div class="top-container"></div>

  <div class="middle-container">
    <div class="home-container">
      <div class="line-container">
        <div class="line orange"></div>
        <div class="line teal"></div>
        <div class="line pink"></div>
      </div>

      <div class="home-logo-container">
        <img src="images/home-images/logo.png" alt="PayLens Logo" class="logo-image logo-container">
        <p class="paylens-text bungee-regular"> PAYLENS </p>
        <p class="motto-text teko-font"> SMART SHOPPING ASSISTANT</p>
      </div>


      <div class="home-buttons">
        <button class="login-button">Login</button>
        <button class="register-button">Register</button>
      </div>
    </div>
  </div>
  <div class="bottom-container footer">
    <div class="line-container">
      <div class="line orange"></div>
      <div class="line teal"></div>
      <div class="line pink"></div>
    </div>
  </div>

</body>
</html>
